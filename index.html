<!DOCTYPE html>
<html>
<head>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Switch On-Off</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="hien-thi-do-am">
			<h1>Hiển thị độ ẩm</h1>
			<h3>Number %</h3>
			<img src="https://media.loveitopcdn.com/227/nuoc-4.png" alt="">
		</div>
		<h2>Hệ thống tưới cây : </h1>
		<div class="switch">
			
			<input type="checkbox" class="checkbox">
			<div class="knobs">
				<span>Cây </span>
			</div>
			<div class="layer"></div>
		</div>
		<div class="switch">
		
			<input type="checkbox" class="checkbox">
			<div class="knobs">
				<span> 1</span>
			</div>
			<div class="layer"></div>
		</div>
		<div class="switch">
		
			<input type="checkbox" class="checkbox">
			<div class="knobs">
				<span> 2</span>
			</div>
			<div class="layer"></div>
		</div>
		<div class="switch">
		
			<input type="checkbox" class="checkbox">
			<div class="knobs">
				<span>3 </span>
			</div>
			<div class="layer"></div>
		</div>
	</body>
</head>
</html>
